<!DOCTYPE html>
<html>
<head>
    <title>Login Básico</title>
</head>
<body>
    <h2>Login Básico</h2>

    {% if form.errors %}
        <p style="color:red;">Usuario o contraseña incorrectos</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
