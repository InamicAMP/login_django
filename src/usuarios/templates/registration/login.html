<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login B치sico</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    {% load static %}
    <style>
        body {
            height: 100vh;
        }

        .login-container {
            height: 100vh;
        }

        .login-form {
            padding: 60px;
        }

        .login-image {
            /* background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f'); */
            background-image: url("{% static 'img/comenzar.webp' %}");
            background-repeat: no-repeat;
            background-size: contain; /* asegura que toda la imagen se vea */
            background-position: center;
            padding: 20px; /* espacio dentro del div */
        }

        .btn-inicio {
            background-color: #1A2E35;
            color: white;
            font-weight: bold;
            border: none;
        }

        .btn-inicio:hover {
            background-color: #16262c;
            color: white;
            transform: translateY(-4px); /* se mueve hacia arriba */
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); /* sombra elegante */
        }

        .btn-registrate {
            background-color: #C1B58D;
            color: white;
            font-weight: bold;
            border: none;
        }

        .btn-registrate:hover {
            background-color: #b3a77f;
            color: white;
            transform: translateY(-4px); /* se mueve hacia arriba */
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); /* sombra elegante */
        }

        @media (max-width: 768px) {
            .login-image {
                display: none;
            }
        }
    </style>
</head>

<body>

<div class="container-fluid login-container">
    <div class="row h-100">

        <!-- 游릱 1/3 IZQUIERDA - LOGIN -->
        <div class="col-md-4 d-flex align-items-center bg-white">
            <div class="w-100 login-form">

                <h2 class="fw-bold mb-4" style="color: #BEB083;">SISTEMA DE REGISTRO DE ASPIRANTES A CONSEJOS DISTRITALES ELECTORALES</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                {% if form.errors %}
                    <div class="alert alert-danger">
                        Usuario o contrase침a incorrectos
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <div class="input-group">
                            <input type="text" 
                                name="username" 
                                class="form-control" 
                                placeholder="Ingrese su usuario">
                            <span class="input-group-text bg-primary text-white">
                                <i class="fa-solid fa-user"></i>
                            </span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Contrase침a</label>
                        <div class="input-group">
                            <input type="password" 
                                name="password" 
                                class="form-control" 
                                placeholder="Ingrese su contrase침a">
                            <span class="input-group-text bg-primary text-white">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                        </div>
                    </div>

                    <div class="text-end mt-2">
                        <a href="{% url 'password_reset' %}" 
                        class="small text-decoration-none">
                            쯅o recuerdas tu contrase침a?
                        </a>
                    </div>

                    <!-- <div class="d-flex justify-content-between align-items-center mt-3">
                        <div></div>
                        <a href="{% url 'password_reset' %}" 
                        class="small fw-semibold text-decoration-none">
                            쯆lvidaste tu contrase침a?
                        </a>
                    </div> -->

                    <!-- Google reCAPTCHA -->
                    <div class="mb-3 d-flex justify-content-center">
                        <div class="g-recaptcha" data-sitekey="{{ RECAPTCHA_SITE_KEY }}"></div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-lg btn-inicio">
                            INICIAR SESI칍N
                        </button>
                    </div>
                    <div class="d-grid mt-3">
                        <a href="#" class="btn btn-lg btn-registrate">
                            REGISTRARSE
                        </a>
                    </div>
                </form>

            </div>
        </div>

        <!-- 游릱 2/3 DERECHA - IMAGEN -->
        <div class="col-md-8 login-image d-none d-md-block">
        </div>

    </div>
</div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
